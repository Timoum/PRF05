<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertisseur jquery</title>
    <script src="../jquery-3.6.0.js"></script>
    <script src="../js/conv.js"></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>CONVERTISSEUR</legend>
        <label for="euro">Euro&nbsp;&nbsp;</label>
        <input
          type="number"
          id="euro"
          step="0.01"
          minimum="0"
          placeholder="Montant en euro"
        />
        <br /><br />
        <label for="chf">CHF&nbsp;&nbsp;</label>
        <input
          type="number"
          id="chf"
          step="0.01"
          minimum="0"
          placeholder="Montant en francs suisse "
        />
      </fieldset>
    </form>
  </body>
</html>
